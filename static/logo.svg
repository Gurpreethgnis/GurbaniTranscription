<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1024" height="1024"
  viewBox="0 0 1024 1024"
  role="img"
  aria-label="Voice to sacred text logo with circular akhar cloud around microphone"
>
  <defs>
    <style type="text/css"><![CDATA[
      /* Embedded font placeholder - replace with Base64 .woff2 for guaranteed rendering:
      @font-face {
        font-family: "GurmukhiEmbedded";
        src: url(data:font/woff2;base64,FONT_WOFF2_BASE64_GOES_HERE) format("woff2");
        font-weight: 400;
        font-style: normal;
      }
      */

      :root {
        --indigo: #1f2a6d;
        --gold: #d6a21f;
        --bg: #f6f0e2;
      }

      .bg   { fill: var(--bg); }
      .mic  { fill: var(--indigo); }
      .wave { fill: none; stroke: var(--gold); stroke-width: 14; stroke-linecap: round; opacity: .95; }

      .akhar {
        fill: var(--indigo);
        font-family: "GurmukhiEmbedded","Noto Sans Gurmukhi","Raavi","Nirmala UI",sans-serif;
        font-weight: 700;
      }

      .a1 { font-size: 62px; opacity: .95; }
      .a2 { font-size: 50px; opacity: .90; }
      .a3 { font-size: 40px; opacity: .82; }
      .a4 { font-size: 32px; opacity: .72; }
      .a5 { font-size: 26px; opacity: .60; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1024" height="1024"/>

  <!-- ========================= -->
  <!-- TOP AKHAR ARC (moved closer) -->
  <!-- ========================= -->
  <g aria-label="top akhar arc">
    <!-- Inner arc (very close to mic) -->
    <text class="akhar a4" x="310" y="295" transform="rotate(-25 310 295)">ਯ</text>
    <text class="akhar a3" x="385" y="272" transform="rotate(-15 385 272)">ਸ</text>
    <text class="akhar a2" x="465" y="260" transform="rotate(-5 465 260)">ੴ</text>
    <text class="akhar a3" x="545" y="262" transform="rotate(7 545 262)">ਮ</text>
    <text class="akhar a4" x="620" y="275" transform="rotate(18 620 275)">ਹ</text>
    <text class="akhar a5" x="690" y="298" transform="rotate(28 690 298)">ਕ</text>
    
    <!-- Outer arc -->
    <text class="akhar a5" x="248" y="255" transform="rotate(-32 248 255)">ਨ</text>
    <text class="akhar a3" x="330" y="225" transform="rotate(-22 330 225)">ਗ</text>
    <text class="akhar a1" x="425" y="205" transform="rotate(-10 425 205)">ਤ</text>
    <text class="akhar a2" x="512" y="198" transform="rotate(0 512 198)">ੴ</text>
    <text class="akhar a1" x="595" y="208" transform="rotate(10 595 208)">ਪ</text>
    <text class="akhar a3" x="680" y="230" transform="rotate(22 680 230)">ਦ</text>
    <text class="akhar a5" x="755" y="260" transform="rotate(35 755 260)">ਲ</text>
  </g>

  <!-- ========================= -->
  <!-- LEFT AKHAR ARC -->
  <!-- ========================= -->
  <g aria-label="left akhar arc">
    <!-- Inner (near waves) -->
    <text class="akhar a4" x="245" y="340" transform="rotate(-30 245 340)">ਵ</text>
    <text class="akhar a3" x="235" y="420" transform="rotate(-18 235 420)">ਯ</text>
    <text class="akhar a4" x="230" y="500" transform="rotate(-5 230 500)">ਸ</text>
    <text class="akhar a3" x="235" y="580" transform="rotate(10 235 580)">ਅ</text>
    <text class="akhar a4" x="248" y="660" transform="rotate(22 248 660)">ਮ</text>
    <text class="akhar a5" x="268" y="735" transform="rotate(32 268 735)">ਹ</text>
    
    <!-- Outer -->
    <text class="akhar a5" x="175" y="290" transform="rotate(-38 175 290)">ਕ</text>
    <text class="akhar a2" x="160" y="380" transform="rotate(-28 160 380)">ਨ</text>
    <text class="akhar a1" x="150" y="480" transform="rotate(-12 150 480)">ਰ</text>
    <text class="akhar a1" x="155" y="580" transform="rotate(8 155 580)">ਗ</text>
    <text class="akhar a2" x="168" y="680" transform="rotate(25 168 680)">ਤ</text>
    <text class="akhar a4" x="195" y="770" transform="rotate(40 195 770)">ਪ</text>
  </g>

  <!-- ========================= -->
  <!-- RIGHT AKHAR ARC -->
  <!-- ========================= -->
  <g aria-label="right akhar arc">
    <!-- Inner (near waves) -->
    <text class="akhar a4" x="745" y="340" transform="rotate(30 745 340)">ਵ</text>
    <text class="akhar a3" x="755" y="420" transform="rotate(18 755 420)">ਯ</text>
    <text class="akhar a4" x="760" y="500" transform="rotate(5 760 500)">ਸ</text>
    <text class="akhar a3" x="755" y="580" transform="rotate(-10 755 580)">ਅ</text>
    <text class="akhar a4" x="742" y="660" transform="rotate(-22 742 660)">ਮ</text>
    <text class="akhar a5" x="722" y="735" transform="rotate(-32 722 735)">ਹ</text>
    
    <!-- Outer -->
    <text class="akhar a5" x="815" y="290" transform="rotate(38 815 290)">ਕ</text>
    <text class="akhar a2" x="830" y="380" transform="rotate(28 830 380)">ਨ</text>
    <text class="akhar a1" x="840" y="480" transform="rotate(12 840 480)">ਰ</text>
    <text class="akhar a1" x="835" y="580" transform="rotate(-8 835 580)">ਗ</text>
    <text class="akhar a2" x="822" y="680" transform="rotate(-25 822 680)">ਤ</text>
    <text class="akhar a4" x="795" y="770" transform="rotate(-40 795 770)">ਪ</text>
  </g>

  <!-- ========================= -->
  <!-- BOTTOM AKHAR ARC (moved closer) -->
  <!-- ========================= -->
  <g aria-label="bottom akhar arc">
    <!-- Inner arc (very close to mic) -->
    <text class="akhar a5" x="310" y="738" transform="rotate(28 310 738)">ਦ</text>
    <text class="akhar a4" x="385" y="758" transform="rotate(16 385 758)">ਲ</text>
    <text class="akhar a3" x="462" y="770" transform="rotate(5 462 770)">ਵ</text>
    <text class="akhar a3" x="542" y="768" transform="rotate(-7 542 768)">ਯ</text>
    <text class="akhar a4" x="618" y="755" transform="rotate(-18 618 755)">ਸ</text>
    <text class="akhar a5" x="690" y="732" transform="rotate(-30 690 732)">ਅ</text>
    
    <!-- Outer arc -->
    <text class="akhar a4" x="245" y="778" transform="rotate(35 245 778)">ਮ</text>
    <text class="akhar a2" x="330" y="805" transform="rotate(22 330 805)">ਹ</text>
    <text class="akhar a1" x="425" y="825" transform="rotate(10 425 825)">ੴ</text>
    <text class="akhar a2" x="512" y="832" transform="rotate(0 512 832)">ਕ</text>
    <text class="akhar a1" x="595" y="822" transform="rotate(-10 595 822)">ਨ</text>
    <text class="akhar a2" x="680" y="800" transform="rotate(-22 680 800)">ਰ</text>
    <text class="akhar a4" x="758" y="770" transform="rotate(-38 758 770)">ਗ</text>
  </g>

  <!-- Center mic -->
  <g transform="translate(512 512)">
    <rect x="-60" y="-165" rx="60" ry="60" width="120" height="240" class="mic"/>
    <rect x="-11" y="85" width="22" height="95" class="mic"/>
    <rect x="-80" y="180" width="160" height="20" class="mic"/>
  </g>

  <!-- Sound waves -->
  <g transform="translate(512 512)">
    <path class="wave" d="M -125,-80 C -175,-26 -175,26 -125,80"/>
    <path class="wave" d="M -170,-115 C -245,-36 -245,36 -170,115"/>
    <path class="wave" d="M  125,-80 C  175,-26  175,26  125,80"/>
    <path class="wave" d="M  170,-115 C  245,-36  245,36  170,115"/>
  </g>

</svg>
